<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1>Chess Game</h1>
        <button id="offline-ai">Offline vs AI</button>
        <button id="offline-human">Offline vs Human</button>
        <button id="online">Online Multiplayer</button>
    </div>
    <div id="game" style="display: none;">
        <div id="board"></div>
        <div id="info">
            <p id="status">White's turn</p>
            <p id="timer">Time: 10:00</p>
            <button id="reset">Reset Game</button>
        </div>
        <div id="chat" style="display: none;">
            <div id="chat-log"></div>
            <input id="chat-input" type="text" placeholder="Type a message...">
            <button id="send-chat">Send</button>
        </div>
        <div id="online-controls" style="display: none;">
            <input id="room-id" type="text" placeholder="Room ID">
            <button id="create-room">Create Room</button>
            <button id="join-room">Join Room</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
